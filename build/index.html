<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Movie DB</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
   <link href="css/template.css" rel="stylesheet" type="text/css">

<body>
   <header id="header">
      <div class="container-fluid">
         <div class="h-title col-sm-4 col-xs-12"><h3>Movies Search App</h3></div>
         <div class="h-search col-sm-8 col-xs-12">
            <form id="h-form" action="#" method="get">
               <input type="text" id="search-input" autocomplete="off" placeholder="search for a movie, tv, person">
               <button type="submit"><svg fill="#000000" height="22" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                   <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                   <path d="M0 0h24v24H0z" fill="none"/></svg>
               </button>
            </form>

               </a></li>
               <li><a id="1234" href="#">

               </a></li>
            </ul>-->
         </div>
      </div>
      <div id="preloader" class="progress"></div>
   </header>
   <main id="main">
      <div class="container-fluid">
         <div id="pages">
            <div id="welcome" class="page page-active">
               <h3>Welcome page!</h3>
               <p>Type something on text field above and results will appear here!</p>
            </div>
            <div id="list" class="page">
               <div class="row">
                  <div class="left-module col-md-3 col-sm-4">
                     <h2>Types</h2>
                     <ul id="filters">
                        <li><a href="#multi" class="active">All</a></li>
                        <li><a href="#movie">Movies</a></li>
                        <li><a href="#tv">TVs</a></li>
                        <li><a href="#person">Persons</a></li>
                     </ul>
                  </div>
                  <div class="col-md-9 col-sm-8">
                     <h2>Results <a class="back-btn" href="#welcome">back</a></h2>
                     <div class="result-items" data-target="list"></div>
                     <div id="pagination"></div>
                  </div>
               </div>
            </div>
            <div id="single" class="page">
               <h2><span class="single-title"></span><span class="title-tag"></span><a class="back-btn" href="#list">back</a></h2>
               <div class="row"></div>
            </div>
         </div>
      </div>
   </main>
   <footer id="footer">
      <div class="container-fluid">
         <a href="https://github.com/kamaaa/movies-search" target="_blank">See project on github</a>
      </div>
   </footer>
   <script src="js/app.min.js" type="text/javascript" async></script>
</body>
</html>
